<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Rectangle Text Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Changed background to gradient from black to green */
        background: linear-gradient(to bottom, #000000, #10b981);
        min-height: 100vh; /* Ensure full viewport height */
        margin: 0; /* Remove default body margin */
        display: flex; /* For centering the content */
        justify-content: center;
        align-items: center;
      }
      #rounded-text-box {
        width: 400px;
        height: 80px;
        border-radius: 20px;
        background: linear-gradient(to bottom, #10b981, #000000);
        color: white;
        font-size: 20px;
        line-height: 1.4;
        text-align: center;
        position: relative;
        /* Removed margin, using body flexbox for centering */
        padding: 20px;
        box-sizing: border-box;
      }

      #rounded-text-box:before {
        content: '';
        width: 420px;
        height: 100px;
        border-radius: 25px;
        position: absolute;
        top: -10px;
        left: -10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      #rounded-text-box p {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
</head>
<body class="bg-gray-100">
    <div id="rounded-text-box">
        <p>This is a rounded rectangle text box with a gradient background. The text is centered and wraps within the rounded rectangle.  The background color transitions from green to black.</p>
    </div>
</body>
</html>
